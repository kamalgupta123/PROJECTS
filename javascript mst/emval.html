<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function valid(){
            var r=true;
            var e=document.getElementsByName("email")[0].value;
            var atindex=e.indexOf('@');
            var dotindex=e.lastIndexOf('.');
            if(atindex<1||(dotindex-atindex)<3||dotindex>(e.length-2)){
                r=false;
            }
            return (r);
        }
    </script>
</head>
<body>
    <form onsubmit="return valid()">
        <input id="k" type="email" name="email">
        <input type="submit">
    </form>
</body>
</html>
