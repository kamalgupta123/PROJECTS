<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function change(flag){
            if(flag==1){
                var k=document.querySelector("img");
                k.src="IMG_20180221_131708.png";
            }
        }
    </script>
</head>
<body>
    <img src="COMPUTER%20SOCIETY%20OF%20INDIA.jpg" alt="not loaded">
    <input type="button" value="change" onclick="change(1)">
</body>
</html>
