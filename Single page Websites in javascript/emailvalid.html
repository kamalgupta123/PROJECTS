<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function valid(){
            var r=true;
            var e=document.querySelector("emailk").value;
            var atindex=e.indexOf('@');
            var dotindex=e.lastIndexOf('.');
            if(atindex<1 || dotindex>=e.length-2 || dotindex-atindex<=3){
                r=false;
                return (r); 
            }
            return (r);
        }
    </script>
</head>
<body>
    <form onsubmit="return valid()">
        <input id="k" type="email" name="emailk">
        <input type="submit" value="register">
    </form>
</body>
</html>
