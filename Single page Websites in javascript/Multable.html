<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function mul(){
            var z=prompt("enter the number whose table you want to calculate");
            for(var i=1;i<=10;i++){
                document.write(z+'*'+i+'='+(z*i)+"<br>");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="multiplication table" onclick="mul()">
</body>
</html>
