<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form action="kamal.html" method="post" onsubmit="return validate()">
       <input type="text" name="email">
       <input type="submit">
   </form> 
   <script>
       function validate(){
           var k=true;
           var e=document.querySelectorAll("input")[0].value;
           var atindex=e.indexOf("@");
           var dotindex=e.lastIndexOf(".");
           if(atindex<1||dotindex>=e.length-2||dotindex-atindex<3){
                k=false;
               return k;
           }
           return k;
       }
    
   </script>
</body>
</html>
