<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function add(){
            var k=parseInt(prompt("enter first number"));
            var y=parseInt(prompt("enter second number"));
            var z=k+y;
            document.write(z);
            document.write("<br>");
        }
        function sub(){
            var k=parseInt(prompt("enter first number"));
            var y=parseInt(prompt("enter second number"));
            var z=k-y;
            document.write(z);
            document.write("<br>");
        }
        function log(){
            var k=parseInt(prompt("enter first number"));
            var y=parseInt(prompt("enter second number"));
            if(k>y||k==y){
                document.write("kamal is awesome ");
            }
            else{
                document.write("kamal is great");
            }
        }
    </script>
</head>
<body>
    <script>
        add();
        sub();
        log();
    </script>
</body>
</html>
