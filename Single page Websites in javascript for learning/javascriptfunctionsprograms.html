<html>
    <head>
        <script>
            
            function factorial(num){
                var k=1;
                for(var i=2;i<=num;i++){
                    k=k*i;
                }
                return k;
            }
            var z=factorial(5);
            console.log(z);
            
            
            
            
            
            function kebabTosnake(str){
              var k = str.replace(/-/g,"_");
                return k;
            }
            var x=kebabTosnake("hello-world");
            console.log(x);
            
            
        </script>
