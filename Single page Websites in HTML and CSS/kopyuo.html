<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
     <style>
         
         h1{
             font-family: 'Supermercado One', cursive;
         }
     </style>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" placeholder="John" name="firstname" required>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" placeholder="Smith" name="lastname" required>
            <div>
                <label for="firstname">Male</label>
                <input type="radio" name="sex" value="male">
                <label for="firstname">Female</label>
                <input type="radio" name="sex" value="female">
                <label for="firstname">Other</label>
                <input type="radio"name="sex" value="other">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input name="email" id="email" type="email" placeholder="your email" required >
                <label for="password">Password:</label>
                <input name="email" id="password" type="password" required title="5 to 10 characters" pattern=".{5,10}">
            </div>
                
            <div>
                <label for="birthday">Birthday:</label>
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select >
                <select name="year">
                    <option>Year</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>2000</option>
                </select>
            </div>
            <div>
                <label for="check">I agree to the terms and conditions:</label>
                <input type="checkbox" name="conditions" value="yes">
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
